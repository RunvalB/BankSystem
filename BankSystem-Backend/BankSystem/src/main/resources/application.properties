#select Database
spring.datasource.name=bank_system

#Database Connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/bank_system

#Database Username
spring.datasource.username=root

#Database Password
spring.datasource.password=root

#Driver for Communicating with SQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Help to Generate Queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Drop and create new tables (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto=create

#Showing SQL Queries
spring.jpa.show-sql=true

#Application running port
server.port = 8080

#Colorizing Output
spring.output.ansi.enabled=ALWAYS

#show query in well-format
spring.jpa.properties.hibernate.format_sql=true

spring.server.multipart.max-file-size = 10MB